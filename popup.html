  <body id="popup-body">
    <h2 id="popup-title"><a id="title-url" href="" target="_blank">Traditou</a></h2>
    <div class="radio-group-wrapper">
      <div class='radio-group'>
        <label class='radio-label'>
            <input name="mode" type='radio' id='dual-mode' checked='checked'>
            <span class='inner-label'>French + English subtitles</span>
        </label>
        <label class='radio-label'>
            <input name="mode" type='radio' id='french-mode'>
            <span class='inner-label'>French subtitles only</span>
        </label>
        <label class='radio-label'>
            <input name="mode" type='radio' id='english-mode'>
            <span class='inner-label'>English subtitles only</span>
        </label>
        <label class='radio-label'>
            <input name="mode" type='radio' id='off'>
            <span class='inner-label'>Turn Traditou off</span>
        </label>
      </div>
    </div>

    <div id="learn-more">
      <span class="popup-highlight">Remember to translate your page to English.</span> 
      <span>For more information, please refer to our <a id="learn-more-url" href="" target="_blank">Tutorial + FAQs</a>.</span>
    </div>
    <div>To support Traditou, you can review Traditou on the <a href="https://chrome.google.com/webstore/detail/traditou/bkjdjjgheofjpchhfpbnfcaklcboaoob" target="_blank">Chrome Web Store</a> and/or 
      buy me a <a href="https://www.buymeacoffee.com/chuyunshen" target="_blank">coffee</a>.

    <div style="margin-top: 20px;">To report a bug, feel free to <a href="mailto:chuyun.shen@outlook.com" target="_blank">contact me</a>.
    </div>
